<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Search -->

  <div>
    <input type="text" [(ngModel)]="searchText" placeholder="Search" class="mytxt">
  </div>
  <h5> The result of search: </h5>
  <div class="container mt-3">            
      <table class="table table-hover">
        <thead>
          <tr>
            <th *ngFor="let column of tableConfig.columns">{{ column }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableConfig.rows| Filter: searchText">
            <td>{{ item.Firstname  }} </td>
            <td>{{ item.Lastname }}</td>
            <td>{{ item.Email  }}</td>
          </tr>
        </tbody>
      </table>
    </div>
<!-- Data -->
<h5> Table data: </h5>
  <div class="container mt-3">            
    <table class="table table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of tableConfig.columns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableConfig.rows">
          <td>{{ row.Firstname }}</td>
          <td>{{ row.Lastname }}</td>
          <td>{{ row.Email }}</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
